<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Mosaic</title>
    <script src="lib/phaser.js"></script>
    <script src="Boot.js"></script>
    <script src="src/level/Level.js"></script>
    <script src="src/utils/Map.js"></script>
    <script src="src/utils/Utils.js"></script>
    <script src="src/state/Preload.js"></script>
    <script src="src/obj/CellMap.js"></script>
    <script src="src/obj/Cell.js"></script>
    <script src="src/obj/Triangle.js"></script>
    <script src="src/utils/Static.js"></script>
    <script src="src/state/MainMenu.js"></script>
    <script src="src/state/Game.js"></script>
</head>

<body>

    <div id="gameContainer"></div>

    <script type="text/javascript">
        window.onload = function() {

            //	Create your Phaser game and inject it into the gameContainer div.
            //	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
            var game = new Phaser.Game(360, 640, Phaser.AUTO, 'gameContainer');

            //	Add the States your game has.
            //	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
            game.state.add('Boot', Mosaic.Boot);
            game.state.add('Preload', Mosaic.Preload);
            game.state.add('MainMenu', Mosaic.MainMenu);
            game.state.add('Game', Mosaic.Game);

            //	Now start the Boot state.
            game.state.start('Boot');

        };

    </script>

</body>

</html>
